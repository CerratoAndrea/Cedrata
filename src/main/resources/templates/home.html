<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" th:href="@{/css/home.css}">



</head>
<body>
<main class="container py-5">
  <!-- Intestazione -->
  <div class="text-center mb-4">
    <div class="overlay-box mx-auto" style="max-width: 500px;">
      <h1 class="text-light">Quiz Geografico</h1>
      <h5 class="text-secondary pt-2">Benvenuto, <span th:text="${username}">USERNAME</span></h5>
      
      <div class="text-center mt-3">
        <img src="/img/cedrata.png" alt="Logo Cedrata" style="max-width: 300px;">
      </div>
    </div>
  </div>

  <!-- Sezione info -->
  <div class="row justify-content-center section-box">
    <div class="col-md-10">
      <div class="overlay-box d-flex flex-wrap justify-content-around text-center">
        <a href="/classifica" class="btn btn-light-outline btn-custom">Classifica</a>
        <a href="/score" class="btn btn-light-outline btn-custom">I miei risultati</a>
        <a href="/allenamento" class="btn btn-light-outline btn-custom">Allenamento</a>
        <a href="/countries" class="btn btn-light-outline btn-custom">Paesi del mondo</a>
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-outline-danger btn-custom">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Sezione quiz -->
  <div class="text-center section-title">
    <h2 class="text-info">Modalit√† Quiz</h2>
  </div>

  <div class="row justify-content-center section-box">
    <div class="col-md-10">
      <div class="overlay-box d-flex flex-wrap justify-content-around text-center">
        <a href="/quiz?difficolta=facile" class="btn btn-success btn-custom">Livello Facile</a>
        <a href="/quiz?difficolta=normale" class="btn btn-warning btn-custom">Livello Medio</a>
        <a href="/quiz?difficolta=difficile" class="btn btn-danger btn-custom">Livello Difficile</a>
      </div>
    </div>
  </div>

  <!-- Sezione giochi extra -->
  <div class="text-center section-title">
    <h2 class="text-info">Giochi Extra</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="overlay-box d-flex flex-wrap justify-content-around text-center">
        <a href="/memory" class="btn btn-secondary btn-custom">Gioco del Memory</a>
        <a href="/map-quiz" class="btn btn-secondary btn-custom">Map Quiz</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
