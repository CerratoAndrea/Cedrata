<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    
    <style>
	    body {
	      margin: 0;
	      height: 100vh; /* occupa tutta l'altezza della finestra */
	      background-image: url('/img/world_light.svg');
	      background-repeat: no-repeat;
	      background-position: center center;
	      background-size: cover; /* oppure: contain, auto, ecc. */
	      overflow: hidden;
	    }
	   
	    a:hover {
	      color: white; /* colore al passaggio del mouse */
	    }
  </style>
</head>
<body >
<main>
	<div class="flex-column min-vh-100 min-vw-100">	  
	  	<div class="justify-content-center align-items-center p-2 container-fluid">	
	  		<div class="d-flex align-items-center justify-content-center  text-center p-2 mx-auto border" style="background-color: white; opacity: 0.8; width: 30%">
    			<h1 class="mb-0 p-2">QUIZ</h1>
    		</div>
    		<div class="row text-center pt-4" >
	    		<div class="text-center p-2 mx-auto align-items-center border" style="background-color: white; opacity: 0.8; width: 30%">
	    			<h4 class="mb-0 p-2">Concorrente: <i th:text="${username}"></i></h4>
	    		</div>
	    					
	  			<div class="row text-center pt-4 pb-4" >	
					<div class="col">
			        	<a href="/classifica" role="button"><strong>Classifica</strong></a>
			    	</div>
			    	<div class="col">
			        	<a href="/score" role="button"><strong>I miei risultati</strong></a>
			    	</div>
			    	<div class="col">
			        	<a href="/allenamento" role="button"><strong>Allenamento</strong></a>
			    	</div>
			    	<div class="col">
			        	<a href="/paesi" role="button"><strong>Paesi del mondo</strong></a>
			    	</div>
			    	<div class="col">
				    	<form th:action="@{/logout}" method="post">
						    <button ><strong>Logout</strong></button>
						</form>			        	
			    	</div>
				</div>
	
				<div class="d-flex align-items-center justify-content-center  text-center p-4 mx-auto border" style="background-color: white; opacity: 0.8; width: 30%">
    				<h2 class="mb-0 p-2">GIOCA</h2>
    			</div>
			    <div class="grid pt-4">
			        <a href="/quiz?difficolta=facile"    role="button" style="background-color: #90EE90; color: black" onmouseover="this.style.color='black';"><strong>Livello facile</strong></a>
			        <a href="/quiz?difficolta=normale"   role="button" style="background-color: #FFFFE0; color: black" onmouseover="this.style.color='black';"><strong>Livello medio</strong></a>
			        <a href="/quiz?difficolta=difficile" role="button" style="background-color: #FF6666; color: black" onmouseover="this.style.color='black';"><strong>Livello difficile</strong></a>
			    </div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
