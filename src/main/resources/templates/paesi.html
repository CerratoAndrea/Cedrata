<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Allenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    
    <style>   
	    a:hover {
	      color: white; /* colore al passaggio del mouse */
	    }
  	</style>
</head>
<body>

<main class="container">
    <h1 class="text-center">PAESI</h1>

    <table>
        <thead>
            <tr>
                <th>Bandiera</th>
                <th>Nome</th>
                <th>Capitale</th>
                <th>Lingua</th>
                <th>Abitanti</th>                
            </tr>
        </thead>
        <tbody>
            <tr th:each="country : ${countries}">
                <td><img th:src="@{'/flags/' + ${country.alpha2Code} + '.png'}" width="50" height="20" /></td>
                <td th:text="${country.name}"></td>
                <td th:text="${country.capital}"></td>               
                <td th:text="${country.languages}"></td>
                <td th:text="${country.population}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/home" role="button">Torna alla home</a>
</main>

</body>
</html>
