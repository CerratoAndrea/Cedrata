<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
	<div class="container">
	
	<h1>Paesi</h1>
	
	<table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Capitale</th>
                <th>Regione</th>
                <th>Alpha Code</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paese : ${paesi}"> 
                <td th:text="${paese.name}"></td>
                <td th:text="${paese.capital}"></td>
                <td th:text="${paese.region}"></td>
                <td>
                    <img th:src="${paese.flag}" alt="Bandiera del paese">
                </td>
            </tr>
        </tbody>
    </table>
	
	</div>



</body>
