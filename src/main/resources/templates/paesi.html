<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mappa Interattiva dei Paesi</title>
 <style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: white;
  }

  main {
    max-width: 100%;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
  }

  #svg-container {
    width: 100%;
    height: auto;
    display: block;
  }

  svg {
    width: 100%;
    height: auto;
    display: block;
  }

  .land {
    fill: #ccc !important;
    stroke: #999;
    stroke-width: 0.5;
    transition: fill 0.2s ease;
  }

  .land:hover {
    fill: red !important;
    stroke: black;
  }

  .tooltip {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    display: none;
    z-index: 1000;
    min-width: 160px;
  }

  .tooltip img {
    width: 60px;
    display: block;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<main class="map-container">
  <h1>Mappa Interattiva dei Paesi</h1>
  <div id="tooltip" class="tooltip"></div>
  <div id="svg-container"></div>
</main>

<script th:inline="javascript">
  const paesi = /*[[${paesi}]]*/ [];

  window.addEventListener("load", () => {
    fetch('/svg/world.svg')
      .then(res => res.text())
      .then(svgText => {
        document.getElementById('svg-container').innerHTML = svgText;
        setupInterattivita();
      })
      .catch(err => {
        console.error("❌ Errore nel caricamento della mappa SVG:", err);
      });

    function setupInterattivita() {
      const tooltip = document.getElementById('tooltip');

      paesi.forEach(paese => {
        const el = document.getElementById(paese.alpha2code);
        if (!el) {
          console.warn("⚠️ Elemento non trovato per:", paese.alpha2code);
          return;
        }

        rendiInterattivo(el, paese);
      });
    }

    function rendiInterattivo(el, paese) {
      const targets = el.tagName === "g" ? el.querySelectorAll("path") : [el];

      targets.forEach(p => {
        p.classList.add("land");
        p.style.cursor = "pointer";

        p.addEventListener('mouseover', e => {
          tooltip.innerHTML = `
            <img src="${paese.flag}" alt="Bandiera">
            <strong>${paese.name}</strong><br>
            Capitale: ${paese.capital}
          `;
          tooltip.style.top = (e.pageY + 15) + "px";
          tooltip.style.left = (e.pageX + 15) + "px";
          tooltip.style.display = "block";
        });

        p.addEventListener('mousemove', e => {
          tooltip.style.top = (e.pageY + 15) + "px";
          tooltip.style.left = (e.pageX + 15) + "px";
        });

        p.addEventListener('mouseout', () => {
          tooltip.style.display = "none";
        });

        p.addEventListener('click', () => {
          window.location.href = '/dettaglio/' + paese.alpha2code;
        });
      });
    }
  });
</script>
</body>
</html>
