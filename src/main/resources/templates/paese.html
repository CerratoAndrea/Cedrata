<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${country.name}">Dettagli Paese</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flag {
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .badge-lang {
      margin-right: 0.4rem;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body class="bg-light">
<main class="container py-5">
  <div class="card shadow-lg p-4">
    <div class="text-center">
      <h1 class="mb-3" th:text="${country.name}">Nome Paese</h1>
      <img th:src="@{'/flags/' + ${#strings.toLowerCase(country.alpha2Code)} + '.png'}"
           alt="Bandiera"
           class="flag">
    </div>

    <ul class="list-group list-group-flush mt-4">
      <li class="list-group-item">
        <strong>Capitale:</strong>
        <span th:text="${country.capital}">Capitale</span>
      </li>
      <li class="list-group-item">
        <strong>Popolazione:</strong>
        <span th:text="${#numbers.formatInteger(T(java.lang.Long).parseLong(country.population), 0, 'POINT')}">Popolazione</span>
      </li>
      <li class="list-group-item">
        <strong>Lingue:</strong><br>
        <span th:each="lang : ${languageNames}"
              th:text="${lang}"
              class="badge bg-primary badge-lang">Lingua</span>
      </li>
    </ul>

    <div class="mt-4 text-center">
      <a href="/countries" class="btn btn-secondary">⬅ Torna all’elenco paesi</a>
    </div>
  </div>
</main>
</body>
</html>
