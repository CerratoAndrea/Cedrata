<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    
    <title>Quiz Semplice</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #555;
        }
        .answers-list {
            list-style: none; /* Rimuove i pallini da ul */
            padding: 0;
            margin: 0;
        }
        .answer-item {
            background-color: #e9e9e9;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border 0.3s ease;
            border: 2px solid transparent; /* Bordo per l'effetto selezione */
            font-size: 1.1em;
            color: #444;
        }
        .answer-item:hover {
            background-color: #dcdcdc;
        }
        .answer-item.selected {
            background-color: #cce5ff; /* Colore per la risposta selezionata */
            border: 2px solid #007bff;
            color: #004085;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none; /* Inizialmente nascosto */
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h2 th:text="${TipoQuiz}">Quiz predefinito</h2>

        <div class="question" th:text="${question.questionText}">
            Qual Ã¨ la capitale della Francia?
        </div>

        <div id="answersContainer" class="answers-list">
            <div class="answer-item" th:each="option : ${question.options}" th:data-value="${option}" th:text="${option}">
                Berlino
            </div>
        </div>

        <button id="submitButton">Invia Risposta</button>

        <div id="feedback">
            </div>

    </div>

    <script th:inline="javascript">
        // Per ottenere il valore corretto dal modello in JavaScript
        const correctAnswer = /*[[${question.correctAnswerValue}]]*/ 'Parigi';

        const answersContainer = document.getElementById('answersContainer');
        const answerItems = document.querySelectorAll('.answer-item');
        const submitButton = document.getElementById('submitButton');
        const feedbackDiv = document.getElementById('feedback');

        let selectedAnswerValue = null;

        answerItems.forEach(item => {
            item.addEventListener('click', () => {
                answerItems.forEach(answer => answer.classList.remove('selected'));
                item.classList.add('selected');
                selectedAnswerValue = item.dataset.value;

                // Invio automatico della risposta al click
                submitAnswer();
            });
        });

        function submitAnswer() {
            if (selectedAnswerValue) {
                if (selectedAnswerValue === correctAnswer) {
                    feedbackDiv.textContent = 'Corretto! Ottimo lavoro!';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = 'Sbagliato. La risposta corretta era ' + correctAnswer + '.';
                    feedbackDiv.className = 'feedback incorrect';
                }
                feedbackDiv.style.display = 'block';
            } else {
                feedbackDiv.textContent = 'Per favore, seleziona una risposta!';
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.style.display = 'block';
            }
        }
    </script>

</body>
</html>
