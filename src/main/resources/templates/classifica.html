<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Classifica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/classifica.css}">



</head>
<body>

<main class="container">

  <h1>Classifica Generale</h1>

  <h2 class="text-success">Livello Facile</h2>
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr>
          <th>Utente</th>
          <th>Totali</th>
          <th>Corrette</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${facile}">
          <td th:text="${r[0]}"></td>
          <td th:text="${r[1]}"></td>
          <td th:text="${r[2]}"></td>
          <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2 class="text-warning">Livello Normale</h2>
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr>
          <th>Utente</th>
          <th>Totali</th>
          <th>Corrette</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${normale}">
          <td th:text="${r[0]}"></td>
          <td th:text="${r[1]}"></td>
          <td th:text="${r[2]}"></td>
          <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2 class="text-danger">Livello Difficile</h2>
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr>
          <th>Utente</th>
          <th>Totali</th>
          <th>Corrette</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${difficile}">
          <td th:text="${r[0]}"></td>
          <td th:text="${r[1]}"></td>
          <td th:text="${r[2]}"></td>
          <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="/home" class="btn btn-outline-light btn-home">Torna alla home</a>

</main>
</body>
</html>
