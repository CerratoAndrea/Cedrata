<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    
    <style>   
	    a:hover {
	      color: white; /* colore al passaggio del mouse */
	    }
  	</style>
</head>
<body>
<main class="container">
    <h1 class="text-center">CLASSIFICA</h1>

    <h2>Facile</h2>
    <table>
        <thead>
	        <tr>
	            <th>Utente</th><th>Totali</th><th>Corrette</th><th>%</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="r : ${facile}">
	            <td th:text="${r[0]}"></td>
	            <td th:text="${r[1]}"></td>
	            <td th:text="${r[2]}"></td>
	            <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
	        </tr>
        </tbody>
    </table>

    <h2>Normale</h2>
    <table>
        <thead>
	        <tr>
	            <th>Utente</th><th>Totali</th><th>Corrette</th><th>%</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="r : ${normale}">
	            <td th:text="${r[0]}"></td>
	            <td th:text="${r[1]}"></td>
	            <td th:text="${r[2]}"></td>
	            <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
	        </tr>
        </tbody>
    </table>

    <h2>Difficile</h2>
    <table>
        <thead>
	        <tr>
	            <th>Utente</th><th>Totali</th><th>Corrette</th><th>%</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="r : ${difficile}">
	            <td th:text="${r[0]}"></td>
	            <td th:text="${r[1]}"></td>
	            <td th:text="${r[2]}"></td>
	            <td th:text="${#numbers.formatDecimal((r[1] != 0 ? r[2] * 100.0 / r[1] : 0), 0, 2)} + '%'"></td>
	        </tr>
        </tbody>
    </table>

    <a href="/home" role="button">Torna alla home</a>
</main>
</body>
</html>
