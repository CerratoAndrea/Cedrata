<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<div class="container">
    <h2>Registrati</h2>

    <form th:action="@{/register}" th:object="${utente}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="Scegli uno username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Password sicura">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
        </div>

        <button type="submit">Registrati</button>
    </form>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a></p>
</div>
</body>
</html>
