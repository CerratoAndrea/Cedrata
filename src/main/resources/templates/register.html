<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione concorrente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
<main>
	<div class="flex-column min-vh-100 min-vw-100">	  
	  	<div class="min-vh-100 d-flex flex-grow-1 justify-content-center align-items-center p-2">	
			<div style="width:25%">
				<h1 class="text-center">REGISTRAZIONE</h1>
			    <form method="post" id="registerForm" th:action="@{/register}" th:object="${user}">
			        <label for="username">Username</label>
			        <input type="text" id="username" name="username" required>
			        
			        <label for="password">Password</label>
			        <input type="password" id="password" name="password" required>
			        
			        <label for="repeatPassword">Ripeti password</label>
			        <input type="password" id="repeatPassword" name="repeatPassword" required>
			        		    	
			        <button type="button" onclick="javascript: checkPassword()" style="width: 100%;">Registrati</button>
			    </form>
			    		    
    			<p id="errorMsg" style="color: crimson;" th:text="${error}" ></p>
    			<p>Hai gi√† un account? <a href="/login">Accedi</a></p>
    		</div>
    	</div>
    </div>
</main>
</body>

<script type="text/javascript">	
		function checkPassword(){			
			if (document.getElementById('password').value == document.getElementById('repeatPassword').value) {
				document.getElementById('registerForm').submit();
			}			  	
			else{
				document.getElementById("errorMsg").innerHTML = "Le password non coincidono";
			}
		}
</script>
</html>
