<!-- login di debug -->

<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Quiz Paesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>

<main class="container">
    <h2>Accedi al tuo account</h2>

    <!-- Messaggio di logout -->
    <article th:if="${param.logout}" class="success">
        Logout effettuato con successo.
    </article>

    <!-- Messaggio di errore login -->
    <article th:if="${param.error}" class="error">
        Credenziali non valide. Riprova.
    </article>

    <!-- Form di login -->
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Inserisci username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Inserisci password" required>

        <button type="submit">Accedi</button>
    </form>

    <footer>
        <p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>
        <p><a th:href="@{/}">Torna alla home</a></p>
    </footer>
</main>

</body>
</html>
