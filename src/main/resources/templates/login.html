<!-- login di debug -->

<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<div class="container">

    <h2>Accedi</h2>

    <!-- Messaggio se logout riuscito -->
    <div th:if="${param.logout}">
        <p style="color: green;">Logout effettuato con successo.</p>
    </div>

    <!-- Messaggio se login fallito -->
    <div th:if="${param.error}">
        <p style="color: red;">Credenziali non valide.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Inserisci username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Inserisci password" required>
        </div>

        <button type="submit">Accedi</button>
    </form>

    <p>Non hai un account? <a th:href="@{/register}">Registrati ora</a></p>

</div>
</body>
</html>
