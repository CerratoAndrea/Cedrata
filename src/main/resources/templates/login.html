<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">


</head>
<body>

<div class="login-box">

  <div class="text-center mb-3">
    <img src="img/cedrata.png" alt="Logo Cedrata" style="max-width: 200px;">
  </div>

  <h2 class="text-center mb-4">Accedi al tuo account</h2>

  <form method="post" th:action="@{/login}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div th:if="${param.error}" class="mb-3">
      <div class="text-danger text-center">Credenziali errate. Riprova.</div>
    </div>

    <button type="submit" class="btn btn-primary">Accedi</button>
  </form>

  <div class="mt-3 text-center">
    <p>Non hai un account? <a href="/register">Registrati</a></p>
  </div>
</div>

</body>
</html>
